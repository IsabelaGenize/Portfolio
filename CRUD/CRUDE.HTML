<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Celestial</title>
    <link rel="stylesheet" href="StyleCrud.css">
</head>

<body>
    <header>
        <h1><i class="fas fa-perfume"></i>💫 Aroma Celestial 💫</h1>
    </header>
    <main>
        <div id="form-container">
            <form id="add-product-form">
                <h2>💐 Cadastro de Produto 💐</h2>
                <label for="name">Nome do Produto:</label>
                <input type="text" id="name" name="name" required>
                <label for="supplier">Fornecedor:</label>
                <input type="text" id="supplier" name="supplier" required>
                <label for="price">Valor:</label>
                <input type="number" id="price" name="price" step="0.01" required>
                <label for="id">ID de Cadastro:</label>
                <input type="text" id="id" name="id" required>
                <button type="submit" id="add-button">Adicionar Produto</button>
            </form>
        </div>
        <div id="product-list">
            <h2>Produtos Cadastrados</h2>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>ID de Cadastro</th>
                        <th>Nome do Produto</th>
                        <th>Fornecedor</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Perfumaria Aroma Celestial</p>
    </footer>
    <script src="Crud.js"></script>
</body>

</html>
